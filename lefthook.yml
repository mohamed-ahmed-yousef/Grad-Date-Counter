pre-commit:
  parallel: true
  commands:
    check:
      glob: "*.{js,ts,jsx,tsx}"
      run: "npx biome check --apply --no-errors-on-unmatched --files-ignore-unknown=true {staged_files} && git update-index --again"
    prettier:
      glob: "*.{js,ts,jsx,tsx, json}"
      run: "npx prettier -w {staged_files} && git update-index --again"

